spring:
  application:
    name: user-service
  sleuth:
    enabled: false
  zipkin:
    enabled: false
  cloud:
    config:
      enabled: false

springfox:
  documentation:
    swagger:
      v2:
        path: /docs/user-service

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS

---

spring:
  profiles: standalone
  rabbitmq:
    host: localhost

server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/


---

spring:
  profiles: docker
  rabbitmq:
    host: rabbitmq

server:
    port: 8080

eureka:
  instance:
    hostname: user-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/

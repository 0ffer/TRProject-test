spring:
  application:
    name: user-service
  sleuth:
    enabled: false
  zipkin:
    enabled: false
  cloud:
    config:
      enabled: false

server:
  port: 8080

spring:

  rabbitmq:
    host: localhost
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/


---
spring:
  profiles: docker
  rabbitmq:
    host: rabbitmq

server:
    port: 8080

eureka:
  instance:
    hostname: user-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS
